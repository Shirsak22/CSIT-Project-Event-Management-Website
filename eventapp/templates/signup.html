{% extends 'base.html' %} {% load static %} {% block title %}Event Management
Website{% endblock %} {%block content %}
<div class="container-fluid">
  <div
    class="content col-md-4 offset-md-4 shadow p-3 mb-5 bg-body rounded"
    style="margin-top: 3%"
  >
    <div class="fs-1 align-self-center">Signup</div>
    <form>
      {% csrf_token %}
      <div class="mb-3">
        <label for="fname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="fname" />
        <label for="lname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lname" />
      </div>
      <div class="mb-3">
        <label for="email1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="example@gmail.com"
        />
      </div>
      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input class="form-control" id="password" />
      </div>
      <div class="mb-3">
        <label class="form-label">Re-Password</label>
        <input class="form-control" id="repassword" />
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
